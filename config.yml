logging:
  appenders:
    - type: file
      currentLogFilename: ./logs/inventory-api.log
      maxFileSize: 10MB
      archivedLogFilenamePattern: ./logs/inventory-api-%d-%i.log.gz
      archivedFileCount: 2
      timeZone: UTC

server:
  applicationConnectors:
    - type: http
      port: 8080
  requestLog:
    appenders:
      - type: console
        queueSize: 2048

database:
  #driverClass: com.mysql.cj.jdbc.Driver
  driverClass: org.h2.Driver
  url: jdbc:h2:./inventorydb
  user: sa
  password: sa
  properties:
    charSet: UTF-8
    hibernate.show_sql: true
    hibernate.hbm2ddl.auto: create # mudar para create para criar as tabelas
    hibernate.generate_statistics: false
    #hibernate.dialect: org.hibernate.dialect.MySQLDialect
    hibernate.dialect: org.hibernate.dialect.H2Dialect

#allowedOrigins: ["https://renanyves.github.io", "http://localhost:4200", "https://master.d2noeqqv61u3y2.amplifyapp.com"]
allowedOrigins: ["*"]
